<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHired</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>GitHired!</h1>

        <ul>
          <li class="cities new-york">
            <h2></h2>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities toronto">
            <h2></h2>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities california">
            <h2></h2>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities chicago">
            <h2></h2>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities montreal">
            <h2></h2>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities london">
            <h2></h2>
            <div class="jobsContainer"></div>
          </li>
        </ul>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script>
      gitHiredApp = {};
      gitHiredApp.init = () => {
        gitHiredApp.cityArray = [
          "new-york",
          "toronto",
          "california",
          "chicago",
          "montreal",
          "london"
        ];
        gitHiredApp.cityImages = [];

        gitHiredApp.teleCityBaseUrl = "https://api.teleport.org/api/urban_areas/";

        gitHiredApp.githubJobBaseUrl = "https://jobs.github.com/positions.json";
      };

      gitHiredApp.teleCityAjaxCall = city => {
        // City Api
        $.ajax({
          url: `${gitHiredApp.teleCityBaseUrl}slug:${city}/images`,
          dataType: "json",
          method: "GET"
        }).then(res => {
          return res.push(gitHiredApp.cityImage.photos[0].images.mobile);
        });
      };

      gitHiredApp.githubJobsAjaxCall = cityName => {
        let selectCityContainer = $(`.${cityName} div`);
        // Github jobs API
        $.ajax({
          url: "http://proxy.hackeryou.com",
          dataType: "json",
          method: "GET",
          data: {
            reqUrl: gitHiredApp.githubJobBaseUrl,
            params: {
              location: cityName
            },
            xmlToJSON: false,
            useCache: false
          }
        }).then(res => {
          for (let i = 0; i < 3; i++) {
            const renderHtml = `
            <h3>Job Title: ${res[i].title}</h3>
            <p>Job Type: ${res[i].type}</p>
            <p>Company Name: ${res[i].company}</p>
              <p><a href=${res[i].url}>Apply Here</a></p>`;

            selectCityContainer.append(renderHtml);
          }
        });
      };

      gitHiredApp.populateWithImagesAndJobs = () => {
        gitHiredApp.cityArray.forEach(city => {
          gitHiredApp.teleCityAjaxCall(city);
          gitHiredApp.githubJobsAjaxCall(city);
        });
      };

      $(document).ready(function() {
        gitHiredApp.init();
        gitHiredApp.populateWithImagesAndJobs();
      });
    </script>
  </body>
</html>
