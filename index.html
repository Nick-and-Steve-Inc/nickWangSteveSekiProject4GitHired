<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="./styles/setup.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>GitHired !</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="headerTop">
          <div class="headingContainer">
            <div class="logoImageContainer">
              <img src="./assets/logo.png" alt="" />
            </div>
            <h1>GitHired!</h1>
          </div>
          <label aria-label="please select a city" for="citySelect"></label>
          <select tabindex="1" class="citySelect" name="citySelect" id="citySelect">
            <option value="" selected='selected' disabled> Please Select a City</option>
            <option value="new-york">New York</option>
            <option value="toronto">Toronto</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="montreal">Montreal</option>
            <option value="london">London</option>
          </select>
        </div>

        <ul class="main-carousel">
          <li class="cities carousel-cell new-york">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>New York, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>

          <li class="cities carousel-cell toronto">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Toronto, CAN</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell los-angeles">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Los Angeles, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell chicago">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Chicago, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell montreal">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Montreal, CAN</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell london">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>London, UK</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
        </ul>
      </div>
    </header>

<main>
  <section class="cityDetails">
<h2>City Details</h2>
<div></div>

  </section>
<section class="jobDetails">

</section>
</main>

    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
