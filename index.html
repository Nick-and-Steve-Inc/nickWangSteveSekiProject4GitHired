<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="./styles/setup.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>GitHired</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="headingContainer">
          <div class="logoImageContainer">
            <img src="./assets/logo.png" alt="" />
          </div>
          <h1>GitHired!</h1>
        </div>

        <ul class="main-carousel">
          <li class="cities carousel-cell new-york">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>New York, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>

          <li class="cities carousel-cell toronto">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Toronto, CAN</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell los-angeles">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Los Angeles, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell chicago">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Chicago, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell montreal">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Montreal, CAN</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <li class="cities carousel-cell london">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>London, UK</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
        </ul>
      </div>
    </header>

<footer>

</footer>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
