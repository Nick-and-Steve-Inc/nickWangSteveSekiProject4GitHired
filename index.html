<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- this is it bois -->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <!-- flickity carousel css  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>GitHired !</title>
  </head>
  <body>
    <header id="home">
      <div class="wrapper">
        <div class="headerTop">
          <div class="headingContainer">
            <div class="logoImageContainer">
              <!-- onClick refreshes the page -->
              <a href="" onClick="window.location.reload();"
                ><img src="./assets/logo.png" alt="githired logo"
              /></a>
            </div>
            <!-- onClick refreshes the page -->
            <h1 onClick="window.location.reload();">GitHired!</h1>
          </div>
          <label aria-label="please select a city" for="citySelect"></label>
          <select
            tabindex="1"
            class="citySelect"
            name="citySelect"
            id="citySelect"
          >
            <option value="" selected="selected" disabled>
              Select a City</option
            >
            <option value="new-york">New York</option>
            <option value="toronto">Toronto</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
            <option value="montreal">Montreal</option>
            <option value="london">London</option>
            <option value="boston">Boston</option>
            <option value="lisbon">Lisbon</option>
            <option value="berlin">Berlin</option>
            <option value="san-francisco-bay-area">San Francisco</option>
            <option value="barcelona">Barcelona</option>
            <option value="hamburg">Hamburg</option>
          </select>
          <!-- end of citySelect class -->
        </div>
        <!-- end of headerTop class -->
        <ul class="main-carousel">
          <li class="cities carousel-cell new-york">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>New York, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <!-- end of new york -->
          <li class="cities carousel-cell toronto">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Toronto, CAN</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <!-- end of toronto -->
          <li class="cities carousel-cell los-angeles">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Los Angeles, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <!-- end of los-angeles -->
          <li class="cities carousel-cell chicago">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>Chicago, USA</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <!-- end of chicago -->
          <li class="cities carousel-cell san-francisco-bay-area">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>San Francisco, Bay Area, US</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <!-- end of montreal -->
          <li class="cities carousel-cell london">
            <div class="jobHeading">
              <div class="imageContainer"></div>
              <h2>London, UK</h2>
            </div>
            <div class="jobsContainer"></div>
          </li>
          <!-- end of london -->
        </ul>
        <!-- end of main carousel class -->
      </div>
      <!-- end of wrapper -->
    </header>

    <main id="main">
      <section class="cityDetails">
        <div class="wrapper flexContainer">
          <div class="cityDetailsContainer"></div>
          <a class="showScore button">Show Detailed Scores</a>
          <ul class="scoreCategory hidden"></ul>
        </div>
        <!-- end of wrapper and flexContainer -->
      </section>
      <!-- end of cityDetails class -->
      <section class="jobDetails">
        <div class="wrapper">
          <div class="jobListingsContainer"></div>
        </div>
      </section>
      <!-- end of jobDetails section -->
    </main>
    <footer>
      <div class="wrapper">
        <a class="backToTop" href="#home" title="Back to Top">
          <i class="fas fa-arrow-alt-circle-up"></i
        ></a>
      </div>
      <!-- end of wrapper and flexContainer -->
    </footer>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <!-- Flickity -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- Main Script -->
    <script src="./script/script.js"></script>
  </body>
</html>
